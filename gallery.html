<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    

    <link rel="stylesheet" href="mcss/bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/nivo-lightbox.css">
	<link rel="stylesheet" href="css/nivo_themes/default/default.css">
	<link rel="stylesheet" href="css/style2.css">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    
</head>
<body>
    <section id="gallery" class="parallax-section">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-2 col-md-8 col-sm-12 text-center">
                    <h1 class="heading">Food Gallery</h1>
                    <hr>
                </div>
                <div class="col-md-4 col-sm-4 wow fadeInUp" data-wow-delay="0.3s">
                    <a href="images/chicken.jpg" data-lightbox-gallery="zenda-gallery"><img src="images/chicken.jpg" alt="gallery img"></a>
                    <div>
                        <h3>Roasted Chicken</h3>
                        <span> Onion Powder/ Chicken Spice / Vinegar</span>
                    </div>
                    <a href="images/scrambled-eggs.jpg" data-lightbox-gallery="zenda-gallery"><img src="images/scrambled-eggs.jpg" alt="gallery img"></a>
                    <div>
                        <h3>Scrambled-Eggs</h3>
                        <span>Tomato / Green Pepper / Onion</span>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 wow fadeInUp" data-wow-delay="0.6s">
                    <a href="images/tea.jpg" data-lightbox-gallery="zenda-gallery"><img src="images/tea.jpg" alt="gallery img"></a>
                    <div>
                        <h3>Bread and Tea</h3>
                        <span>Bread / Green Pepper / Tomatoes</span>
                    </div>
                </div>
                <div class="col-md-4 col-sm-4 wow fadeInUp" data-wow-delay="0.9s">
                    <a href="images/grilling.jpg" data-lightbox-gallery="zenda-gallery"><img src="images/grilling.jpg" alt="gallery img"></a>
                    <div>
                        <h3>Sausage</h3>
                        <span> Chilli Spice/ Vinegar / Salt</span>
                    </div>
                    <a href="images/beans.jpg" data-lightbox-gallery="zenda-gallery"><img src="images/beans.jpg" alt="gallery img"></a>
                    <div>
                        <h3>Beans</h3>
                        <span> Tomates/ Onion / Garlic</span>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
